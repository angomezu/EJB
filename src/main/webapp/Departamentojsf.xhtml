<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listar Departamentos</title>
    </h:head>
    <h:body>
        <p:dataTable value="#{departamentobean.departamento}" var="p">
            <p:column headerText="ID">
                <h:outputText value="#{p.id}"/>
             </p:column>
            
              <p:column headerText="NOMBRE">
                  <h:outputText value="#{p.nombre}"/>
             </p:column>
            
              <p:column headerText="CANTIDAD DE EMPLEADOS">
                  <h:outputText value="#{p.cantidadEmpleados}"/>
             </p:column>
            
              <p:column headerText="CANTIDAD DE CAJAS">
                  <h:outputText value="#{p.cantidadCajas}"/>
             </p:column>
            
             <p:column headerText="ESTADO">
                 <h:outputText value="#{p.estado}"/>
             </p:column>

	      </p:dataTable>      
    </h:body>
</html>
