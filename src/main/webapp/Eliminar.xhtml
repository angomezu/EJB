<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
        
    <title>Eliminar Departamento</title>
    <h:head>
        <title>Eliminar</title>
    </h:head>
    <h:body>
       <h:form id="departamento">
   <p:growl id="growl" sticky="true" />
   <p:dataTable id="departamentoList" var="departamento" value="#{departamentobean.departamento}">
      <p:column headerText="Id">
          <h:outputText value="#{departamento.id}"/>
      </p:column>
 
      <p:column headerText="Nombre">
          <h:outputText id="nombre" value="#{departamento.nombre}"/>
      </p:column>
 
      <p:column headerText="Cantidad de Empleados">
          <h:outputText id="cantidadEmpleados" value="#{departamento.cantidadEmpleados}"/>
       </p:column>
 
       <p:column headerText="Cantidad de Cajas">
           <h:outputText id="cantidadCajas" value="#{departamento.cantidadCajas}"/>
       </p:column>
 
       <p:column headerText="Estado">
           <h:outputText id="estado" value="#{departamento.estado}"/>
       </p:column>
       
                 
        <p:column>
           <p:commandButton update="departamentoList" value="Eliminar" icon="ui-icon-closethick"
                            action="#{departamentobean.Eliminar(departamento)}"
                        styleClass="ui-priority-primary">
           </p:commandButton>
        </p:column>
     </p:dataTable>
     <br/>
     </h:form>
    </h:body>
</html>
